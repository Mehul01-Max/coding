<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .tied {
            display:none
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="contanier">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">


                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span> sets of <span id = 'setNo'>1</span> (<span id = "setScore"><span id = 'SetsWonByP1'>0</span>-<span id = "SetsWonByP2">0</span></span><span id = 'tied' class = "tied">(tied)</span>)</h1>
                            <p class="subtitle">Use the buttons given below to keep the score</p>
                            <label for="winningSelect" class="label is-large is-inline">Playing To</label>

                            <div class="select is-rounded">
                                <select name="" id="winningSelect">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                                
                            </div>
                            
                            <label for="setSelect" class="label is-large is-inline">Set Select</label>
                            <div class="select is-rounded">
                                <select name="" id="setSelect">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    
                                </select>
                            
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="button card-footer-item is-large is-primary">+1 Player
                                One</button>
                            <button id="p2Button" class="button card-footer-item is-large is-info">+1 Player
                                Two</button>
                            <button id="reset" class="button card-footer-item is-large is-danger">reset</button>
                        </footer>
                    </div>
                </div>



            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
